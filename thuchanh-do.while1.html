<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành do-while</title>
</head>
<body>
    <!-- sử dụng vòng lặp do while để viết chương trình yêu cầu nhập các số từ 1 đén 10. -->
    <script>
        let number;
        do {
            number=parseInt(prompt("enter your number"));

        } while ( number<1 || number>10);
        alert(number);

    </script>
</body>
</html>
